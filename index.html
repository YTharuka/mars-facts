<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #f06595, #6a4c93);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            color: white;
        }

        .fact {
            margin: 20px;
            font-size: 1.5em;
            transition: opacity 0.5s ease-in-out;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f06595;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Fun Fact Generator</h1>
        <div id="fact" class="fact">Click the button to see a fun fact!</div>
        <button onclick="displayRandomFact()">Show Fun Fact</button>
    </div>
    <script>
        const facts = [
            "Mars is often called the 'Red Planet' because of its reddish appearance.",
            "Mars has two small moons, Phobos and Deimos.",
            "Olympus Mons on Mars is the tallest volcano in the solar system.",
            "The atmosphere of Mars is very thin, composed mostly of carbon dioxide.",
            "Mars has polar ice caps made of water and dry ice.",
            "A day on Mars, known as a sol, is approximately 24.6 hours long.",
            "Mars experiences seasons like Earth, but they last about twice as long.",
            "Mars is known for its massive dust storms.",
            "Scientists are interested in Mars because of its potential to have supported life.",
            "Mars has been explored by numerous spacecraft, including rovers like Curiosity and Perseverance."
        ];

        function displayRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factElement = document.getElementById('fact');
            factElement.style.opacity = 0;
            setTimeout(() => {
                factElement.innerText = facts[randomIndex];
                factElement.style.opacity = 1;
            }, 500);
        }
    </script>
</body>
</html>
